version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env
  backend:
    env_file: .env
    image: helgg/kittygram_backend
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    env_file: .env
    image: helgg/kittygtram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/static
  gateway:
    image: helgg/kittygtram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
